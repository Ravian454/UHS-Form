<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Admission Form</title>
    <style>
      .list-group-item.active {
        background-color: #d9e9f1;
        border-color: #d9e9f1;
        color: #307b9a;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <nav
            class="navbar navbar-expand-lg navbar-light bg-inherit d-flex justify-content-center pb-3"
          >
            <a class="navbar-brand d-flex align-items-center" href="#">
              <!-- Logo goes here. -->
              <img
                src="images/logo.png"
                alt="Logo"
                style="height: 55px; width: 55px"
              />
              <span>University Of Health Sciences</span>
            </a>
          </nav>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <!-- First Column (25% of space) -->
          <div
            class="list-group"
            style="
              border-radius: 10px;
              box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.1);
            "
          >
            <a
              href="profile.html"
              class="list-group-item list-group-item-action d-flex align-items-center p-3 border-none"
            >
              <img
                src="images/resume.png"
                alt="Resume Icon"
                style="height: 25px; margin-right: 5px"
              />
              Personal Information
            </a>
            <a
              href="#"
              class="list-group-item list-group-item-action d-flex align-items-center active p-3 border-none"
            >
              <img
                src="images/bachelor.png"
                alt="degree Icon"
                style="height: 25px; margin-right: 5px"
              />
              Program & Seats Category
            </a>
            <a
              href="qualification.html"
              class="list-group-item list-group-item-action d-flex align-items-center p-3 border-none"
            >
              <img
                src="images/qualifications.png"
                alt="qualification icon"
                style="height: 25px; margin-right: 5px"
              />
              Qualifications
            </a>
            <a
              href="admissiontest.html"
              class="list-group-item list-group-item-action d-flex align-items-center p-3 border-none"
            >
              <img
                src="images/test.png"
                alt="test icon"
                style="height: 25px; margin-right: 5px"
              />
              Admission Test
            </a>
            <a
              href="prefernces.html"
              class="list-group-item list-group-item-action d-flex align-items-center p-3 border-none"
            >
              <img
                src="images/preference.png"
                alt="auth icon"
                style="height: 25px; margin-right: 5px"
              />
              Add Preferences
            </a>
            <a
              href="documents.html"
              class="list-group-item list-group-item-action d-flex align-items-center p-3 border-none"
            >
              <img
              src="images/file.png"
                alt="auth icon"
                style="height: 25px; margin-right: 5px"
              />
              Upload Documents
            </a>
            <a
              href="solemonauth.html"
              class="list-group-item list-group-item-action d-flex align-items-center p-3 border-none"
            >
              <img
                src="images/insurance.png"
                alt="auth icon"
                style="height: 25px; margin-right: 5px"
              />
              Affidavit
            </a>
          </div>
        </div>
        <div
          class="col-md-9 p-5"
          style="
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.1);
          "
        >
          <!-- Second Column (75% of space) -->
          <div class="row">
            <div class="col-6">
              <h3 class="mb-2 font-weight-bold text-2xl">Category of Seats</h3>
              <div class="form-check">
                <input
                  class="form-check-input"
                  name="categorySeats"
                  type="radio"
                  id="openMeritradio"
                />
                <label class="form-check-label" for="openMeritradio"
                  >Open Merit</label
                >
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="categorySeats"
                  id="disabilitiesradio"
                />
                <label class="form-check-label" for="disabilitiesradio"
                  >Students with Disabilities</label
                >
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="categorySeats"
                  id="underdevelopedradio"
                />
                <label class="form-check-label" for="underdevelopedradio"
                  >Under-developed Districts</label
                >
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="categorySeats"
                  id="cholistanradio"
                />
                <label class="form-check-label" for="cholistanradio"
                  >Cholistan</label
                >
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="categorySeats"
                  id="overseasradio"
                />
                <label class="form-check-label" for="overseasradio"
                  >Overseas</label
                >
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="categorySeats"
                  id="reciprocalradiox"
                />
                <label class="form-check-label" for="reciprocalradio"
                  >Reciprocal</label
                >
              </div>
            </div>
            <div class="col-6">
              <h3 class="mb-2 font-weight-bold text-2xl">Choose Program</h3>
              <div class="form-check">
                <input
                  class="form-check-input"
                  name="chooseProgram"
                  type="radio"
                  value=""
                  id="mbbsradio"
                />
                <label class="form-check-label" for="mbbsradio">MBBS</label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="chooseProgram"
                  value=""
                  id="bdsradio"
                />
                <label class="form-check-label" for="bdsradio">BDS</label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="chooseProgram"
                  value=""
                  id="mbbsbdsradio"
                />
                <label class="form-check-label" for="mbbsbdsradio">MBBS & BDS</label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col text-end" style="margin-top: 20px">
              <a href="qualification.html">
                <button
                  type="submit"
                  class="btn btn-success border-2 border-green-500 rounded-lg shadow-md transition duration-300"
                >
                  Save & Continue
                </button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
