          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
          <script>
            const documentNames = [
              "Matriculation Result Card",
              "Intermediate Result Card",
              "B-Form / CNIC",
              "Father's CNIC",
              "Domicile",
              "Medical Certificate",
            ];

            function createDocumentItem(documentName) {
              const documentItem = document.createElement("div");
              documentItem.className =
                "d-flex justify-content-between align-items-center mb-3";

              const documentTitle = document.createElement("span");
              documentTitle.textContent = documentName;

              const uploadedFileNameLabel = document.createElement("span"); // Create a new element to display the uploaded file name
              uploadedFileNameLabel.className = "uploaded-file-name"; // You can style this element using CSS if needed

              const uploadButton = document.createElement("button");
              uploadButton.className = "btn btn-primary";
              uploadButton.textContent = "Upload File";
              uploadButton.addEventListener("click", () => {
                const fileInput = document.createElement("input");
                fileInput.type = "file";
                fileInput.accept = ".pdf, .doc, .docx, .jpeg, .jpg, .png"; // Define accepted file formats

                fileInput.addEventListener("change", (event) => {
                  const selectedFile = event.target.files[0];
                  if (selectedFile) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                      // Handle the uploaded file data
                      const fileData = e.target.result;
                      // Display the uploaded file name
                      const uploadedFileName = selectedFile.name;
                      uploadedFileNameLabel.textContent =
                        "Uploaded: " + uploadedFileName; // Update the content of the new element
                      // You can send the fileData to a server or perform other actions
                    };
                    reader.readAsDataURL(selectedFile);
                  }
                });

                fileInput.click();
              });

              documentItem.appendChild(documentTitle);
              documentItem.appendChild(uploadedFileNameLabel);
              documentItem.appendChild(uploadButton);
              return documentItem;
            }

            const documentListContainer =
              document.querySelector(".document-list");
            documentNames.forEach((documentName) => {
              const documentItem = createDocumentItem(documentName);
              documentListContainer.appendChild(documentItem);
            });
          </script>
