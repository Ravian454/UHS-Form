<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <script
      src="https://kit.fontawesome.com/536e6c8961.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Admission Form</title>
    <style>
      .list-group-item.active {
        background-color: #d9e9f1;
        border-color: #d9e9f1;
        color: #307b9a;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <nav
            class="navbar navbar-expand-lg navbar-light bg-inherit d-flex justify-content-center pb-3"
          >
            <a class="navbar-brand d-flex align-items-center" href="#">
              <!-- Logo goes here. -->
              <img
                src="images/logo.png"
                alt="Logo"
                style="height: 55px; width: 55px"
              />
              <span>University Of Health Sciences</span>
            </a>
          </nav>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <!-- First Column (25% of space) -->
          <div
            class="list-group"
            style="
              border-radius: 10px;
              box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.1);
            "
          >
            <a
              href="profile.html"
              class="list-group-item list-group-item-action d-flex align-items-center p-3 border-none"
            >
              <img
                src="images/resume.png"
                alt="Resume Icon"
                style="height: 25px; margin-right: 5px"
              />
              Personal Information
            </a>
            <a
              href="#"
              class="list-group-item list-group-item-action d-flex align-items-center p-3 border-none"
            >
              <img
                src="images/bachelor.png"
                alt="degree Icon"
                style="height: 25px; margin-right: 5px"
              />
              Program & Seats Category
            </a>
            <a
              href="qualification.html"
              class="list-group-item list-group-item-action d-flex align-items-center p-3 border-none"
            >
              <img
                src="images/qualifications.png"
                alt="qualification icon"
                style="height: 25px; margin-right: 5px"
              />
              Qualifications
            </a>
            <a
              href="admissiontest.html"
              class="list-group-item list-group-item-action d-flex align-items-center p-3 border-none"
            >
              <img
                src="images/test.png"
                alt="test icon"
                style="height: 25px; margin-right: 5px"
              />
              Admission Test
            </a>
            <a
              href="prefernces.html"
              class="list-group-item list-group-item-action d-flex align-items-center p-3 border-none active"
            >
              <img
                src="images/preference.png"
                alt="auth icon"
                style="height: 25px; margin-right: 5px"
              />
              Add Preferences
            </a>
            <a
              href="documents.html"
              class="list-group-item list-group-item-action d-flex align-items-center p-3 border-none"
            >
              <img
                src="images/preference.png"
                alt="auth icon"
                style="height: 25px; margin-right: 5px"
              />
              Upload Documents
            </a>
            <a
              href="solemonauth.html"
              class="list-group-item list-group-item-action d-flex align-items-center p-3 border-none"
            >
              <img
                src="images/insurance.png"
                alt="auth icon"
                style="height: 25px; margin-right: 5px"
              />
              Affidavit
            </a>
          </div>
        </div>
        <div
          class="col-md-9 p-5"
          style="
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.1);
          "
        >
          <!-- Second Column (75% of space) -->

          <div class="row">
            <h6 class="text-danger fw-bold">
              *Here you can add preferences of University according to your
              likings.
            </h6>
            <div class="col" style="padding-top: 10px; padding-bottom: 40px">
              <!-- Button to Open Modal -->
              <button
                type="button"
                class="btn btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#textInputModal"
              >
                Add Preferences
              </button>
            </div>
          </div>
          <div
            class="modal"
            id="textInputModal"
            tabindex="-1"
            aria-labelledby="textInputModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="textInputModalLabel">
                    Select Preference
                  </h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <select class="form-select" id="preferenceSelect">
                    <option selected disabled>Select an option</option>
                  </select>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Cancel
                  </button>
                  <button
                    type="button"
                    class="btn btn-primary"
                    id="savePreferenceBtn"
                  >
                    Save
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <label for="preferenceDisplay" style="font-size: large"
              >Selected Preferences</label
            >
            <div class="col">
              <!-- Element to display selected preference -->
              <div id="preferenceDisplay"></div>
            </div>
          </div>

          <div class="row">
            <div class="col text-end" style="margin-top: 20px">
              <a href="solemonauth.html">
                <button
                  type="submit"
                  class="btn btn-success border-2 border-green-500 rounded-lg shadow-md transition duration-300"
                >
                  Save & Continue
                </button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const savePreferenceBtn = document.getElementById("savePreferenceBtn");
        const preferenceSelect = document.getElementById("preferenceSelect");
        const preferenceDisplay = document.getElementById("preferenceDisplay");
        // Populate the dropdown options
        const options = [
          "Allama Iqbal Medical College",
          "Quaid-e-Azam Medical College",
          "Services Institute of Medical Sciences",
          "Sheikh Zayed Medical College",
          "Sargodha Medical College",
          "Nawaz Sharif Medical College",
          "University of Gujrat Khawaja Muhammad Safdar Medical College",
          "Sahiwal Medical College",
          "Sahiwal",
          "D.G. Khan Medical College",
          "Ameer-ud-Din Medical College",
          "Gujranwala Medical College",
          "Rawalpindi Medical College",
          "Punjab Medical College",
          "Nishtar Medical College",
          "FJMC, Lahore",
          "KEMC, Lahore",
        ];

        options.forEach(function (option) {
          const optionElement = document.createElement("option");
          optionElement.value = option;
          optionElement.textContent = option;
          preferenceSelect.appendChild(optionElement);
        });

        savePreferenceBtn.addEventListener("click", function () {
          const selectedPreference = preferenceSelect.value;
          if (selectedPreference !== "") {
            const preferenceContainer =
              createPreferenceContainer(selectedPreference);
            preferenceDisplay.appendChild(preferenceContainer);
          }
        });

        function createPreferenceContainer(preferenceText) {
          const preferenceContainer = document.createElement("div");
          preferenceContainer.classList.add("preference-container");

          const preferenceTextElement = document.createElement("span");
          preferenceTextElement.textContent = preferenceText;

          const deleteButton = createDeleteButton(preferenceContainer);

          preferenceContainer.appendChild(preferenceTextElement);
          preferenceContainer.appendChild(deleteButton);

          return preferenceContainer;
        }

        function createDeleteButton(preferenceContainer) {
          const deleteButton = document.createElement("button");
          deleteButton.type = "button";
          deleteButton.classList.add(
            "btn",
            "btn-danger",
            "btn-sm",
            "delete-button"
          );
          deleteButton.innerHTML = '<i class="fas fa-trash"></i>';

          deleteButton.addEventListener("click", function () {
            preferenceContainer.remove();
          });

          return deleteButton;
        }
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
